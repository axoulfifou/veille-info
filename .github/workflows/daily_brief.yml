name: Daily IT Brief to GitHub

on:
  schedule:
    - cron: '5 7 * * *'   # 07:05 UTC ≈ 08:05 Europe/Paris (hiver)
  workflow_dispatch:       # bouton "Run workflow" manuel

permissions:
  contents: write          # nécessaire pour le commit auto

jobs:
  brief:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Paris
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate daily brief
        run: |
          python generate_daily_brief.py

      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(veille): update daily brief"
          file_pattern: |
            veille/**
            README.md
            index.md
